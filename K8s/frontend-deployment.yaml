apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app: frontend
    kompose.cmd: kompose convert -f ../docker-compose.prod.yml
    kompose.service.type: nodeport
    kompose.version: 1.35.0 (HEAD)
  labels:
    io.kompose.service: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: frontend
  template:
    metadata:
      annotations:
        app: frontend
        kompose.cmd: kompose convert -f ../docker-compose.prod.yml
        kompose.service.type: nodeport
        kompose.version: 1.35.0 (HEAD)
      labels:
        io.kompose.service: frontend
    spec:
      containers:
        - env:
            - name: VITE_API_URL
            - name: VITE_QUERY_SERVICE_URL
            - name: VITE_USER_SERVICE_URL
          image: fhallengreen/dls_banking_app-frontend:latest
          livenessProbe:
            exec:
              command:
                - wget
                - --no-verbose
                - --tries=1
                - --spider
                - http://localhost:5173
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          name: frontend
          ports:
            - containerPort: 5173
              protocol: TCP
          resources:
            limits:
              memory: "536870912"
      restartPolicy: Always
